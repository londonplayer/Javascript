<body>
    <h1>Temperature Converter</h1>
    <label>Enter a temperature: </label>
    <input type="text" id="text"> <br> <br>

    <input type="radio" name="unit" id="cButton"> 
    <label for="">Celcius</label> <br>

    <input type="radio" name="unit" id="fButton">
    <label for="">Fahreinheit</label> <br> <br>

    <button type="button" id="submit">Submit</button> <br> <br>

    <label id="result"></label>

    <script src="script.js"></script>
</body>
